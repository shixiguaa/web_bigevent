<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="../assets/fonts/iconfont.css">
    <link rel="stylesheet" href="../assets/css/user.css">
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">修改密码</div>
        <div class="layui-card-body">
            <form class="layui-form" id="userform">
                <div class="layui-form-item">
                    <label class="layui-form-label">原密码</label>
                    <div class="layui-input-block">
                        <input type="text" name="oldPwd" required lay-verify="required" placeholder="请输入原密码"
                            autocomplete="off" class="layui-input prepsw">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">新密码</label>
                    <div class="layui-input-block">
                        <input type="text" name="newPwd" required lay-verify="required|pwd" placeholder="请输入新密码"
                            autocomplete="off" class="layui-input nextpsw1">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">确认新密码</label>
                    <div class="layui-input-block">
                        <input type="text" name="newPwd2" required lay-verify="required|repwd" placeholder="请确认新密码"
                            autocomplete="off" class="layui-input nextpsw2">
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button lay-submit class="layui-btn mychange">修改密码</button>
                        <button type="reset" class="layui-btn layui-btn-primary turnagain">重置</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="../assets/lib/layui/layui.all.js"></script>
    <script src="../assets/lib/jquery.js"></script>
    <script src="../assets/js/baseAPI.js"></script>
    <script src="../assets/js/password.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="../assets/fonts/iconfont.css">
    <link rel="stylesheet" href="../assets/lib/cropper/cropper.css">
    <link rel="stylesheet" href="../assets/css/art.css">
</head>

<body>

    <div class="layui-card">
        <div class="layui-card-header cardtitle">
            <!-- 写文章 -->
        </div>
        <div class="layui-card-body">
            <form class="layui-form" lay-filter='artpublish' id="artpublish">
                <div class="layui-form-item">
                    <label class="layui-form-label">文章标题</label>
                    <div class="layui-input-block">
                        <input type="text" name="title" required lay-verify="required" placeholder="请输入标题"
                            autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">文章类别</label>
                    <div class="layui-input-block" id="artcate">
                        
                        
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">文章内容</label>
                    <div class="layui-input-block" style="height: 400px;">
                        <!-- 重要：将来这个 textarea 会被初始化为富文本编辑器 -->
                        <textarea name="content"></textarea>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">文章封面</label>
                    <div class="layui-input-block cropperimg">
                        <div class="row1">
                            <!-- 图片裁剪区域 -->
                            <div class="cropper-box">
                                <!-- 这个 img 标签很重要，将来会把它初始化为裁剪区域 -->
                                <img id="image" src="../assets/images/sample2.jpg" />
                            </div>
                            <!-- 图片的预览区域 -->
                            <div class="preview-box">
                                <div class="img-preview w250"></div>
                                <input type="file" id="file" accept="image/png,image/jpg" style="display: none;">
                                <button type="button" class="layui-btn layui-btn-danger checkpic">选择封面</button>
                            </div>
                        </div>
                        <div class="row2">
                            <!-- 选择文件类型 -->

                            <button lay-submit class="layui-btn topublish1">发布</button>
                            <button lay-submit class="layui-btn layui-btn-primary topublish2">存为草稿</button>
                        </div>
                    </div>
                </div>
            </form>



        </div>
    </div>
    <script type="text/html" id="select1">
        <select name="cate_id" lay-verify="required" id="selectart">
        <option value="">请选择文章类别</option>
        {{each data}}
        <option value="{{$value.Id}}">{{$value.name}}</option>
        {{/each}}
        </select>
    </script>

    <script src="../assets/lib/template-web.js"></script>
    <script src="../assets/lib/layui/layui.all.js"></script>
    <script src="../assets/lib/jquery.js"></script>
    <script src="../assets/lib/cropper/Cropper.js"></script>
    <script src="../assets/lib/cropper/jquery-cropper.js"></script>
    <!-- 富文本 -->
    <script src="../assets/lib/tinymce/tinymce.min.js"></script>
    <script src="../assets/lib/tinymce/tinymce_setup.js"></script>
    <script src="../assets/js/baseAPI.js"></script>
    <script src="../assets/js/artpublish.js"></script>
    <!-- <script src="./assets/js/index.js"></script> -->
</body>

</html>
